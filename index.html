<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Netflix Clone</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="style/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

        <!--Arquivos owl CSS-->
        <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
        <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

        <!--CSS de responsividade-->
        <link rel="stylesheet" href="style/responsive.css">

    </head>


    <body>
        <header>
            <div class="container">

                <h2 class="logo">NETFLIX</h2>
                    <nav>
                        <a href="#">Início</a>
                        <a href="#">Séries</a>
                        <a href="#">Filmes</a>
                        <a href="#">Documentários</a>
                    </nav>

            </div>

        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                   
                    <h2 class="titulo">The Good Doctor: O Bom Doutor</h2>

                    <p class="descricao">
                        Um jovem médico com autismo começa a trabalhar em um famoso hospital. Além dos desafios da profissão, ele terá também que provar sua capacidade a seus colegas e superiores.
                    </p>

                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
    
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
    
                    </div>
                    
                </div>

            </div>

        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="img/mini1.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/mini2.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/mini3.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/mini4.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/mini5.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/mini6.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/mini7.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/mini8.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/mini9.jpg">
                </div>

                <div class="item">
                    <img class="box-filme" src="img/mini10.jpg">
                </div>

            </div>
        </div>


        <!--Font Awesome-->
        <script src="https://kit.fontawesome.com/f54139346c.js"></script>

        <!--Arquivos owl JavaScript-->
        <script src="js/owl/jquery.min.js"></script>
        <script src="js/owl/owl.carousel.min.js"></script>

        <!--Arquivo setup-->
        <script src="js/owl/setup.js"></script>

    </body>


</html>
