<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <link rel="stylesheet" href="style/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">

    <body>
        <header>
            <div class="container">

                <h2 class="logo">NETFLIX</h2>
                    <nav>
                        <a href="#">Início</a>
                        <a href="#">Séries</a>
                        <a href="#">Filmes</a>
                        <a href="#">Documentários</a>
                    </nav>

            </div>

        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                   
                    <h2 class="titulo">The Good Doctor: O Bom Doutor</h2>

                    <p class="descricao">

                    </p>

                    <div class="botoes">
                        <button role="button" class="botao">

                        </button>
    
                        <button role="button" class="botao">
                            MAIS INFORMAÇÕES
                        </button>
    
                    </div>
                    
                </div>

            </div>
